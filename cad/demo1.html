<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="box"></div>
    <script>
        var box = document.getElementById("box");
        var a = [1, 5, 13, 56, 78];
        var str = "<table border='1'>";

        var i = 0;
        for (i = 0; i < a.length; i++) {
            str += "<tr>" + "<td>" + i + "</td>" + "<td>" + a[i] + "</td>" + "</tr>";
        }
        str += "</table>";
        box.innerHTML = str;
    </script>

    <div id="box1"></div>
    <script>
        var box1 = document.getElementById("box1");
        var shapes = [{
            type: "circle",
            cx: 1,
            cy: 5,
            r: 14
        }, {
            type: "line",
            x1: 10,
            y1: 22,
            x2: 23,
            y2: 21
        }, {
            type: "rect",
            x: 5,
            y: 23,
            width: 24,
            height: 15
        }];
        var str = "<table border='1'>";
        str += "<tr><th>No.</th><th>类型</th><th>数据</th></tr>";

        var i = 0;
        for (i = 0; i < shapes.length; i++) {
            str += "<tr>" + "<td>" + i + "</td>";
            str += "<td>" + shapes[i].type + "</td>";
            str += "<td>";
            for (var key in shapes[i]) {
                if (key !== "type")
                    str += key + "=" + shapes[i][key] + ";"
            }
            str += "</td></tr>";
        }
        str += "</table>";
        box1.innerHTML = str;
    </script>
    <hr>
    <div id="box2"></div>
    <script>
        var box2 = document.getElementById("box2");
        var shapes = "type=circle,cx=10,cy=30,r=26";
        var str = "<table border='1'>";

        var keys = shapes.split(",");
        var circle = {};
        str += "<tr>";
        for (var i = 0; i < keys.length; i++) {
            var key_value = keys[i].split("=");
            circle[key_value[0]] = key_value[1];
            str += "<td>" + key_value[0] + "=" + key_value[1] + "</td>";
        }
        str += "</tr>";
        str += "</table>";
        box2.innerHTML = str;
    </script>
</body>

</html>
